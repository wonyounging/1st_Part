<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        let array = [1,2,3];
        console.log(array);

        array[array.length] = 100;
        console.log(array);

        array.push('fantastic');
        console.log(array);

        array[10] = 0;

        // 공약수
        const a = 12, b = 24;
        let commonDivisiors = [];
        for (let i = 1; i <= ((a < b) ? a : b); i++){
            if(a % i == 0 && b % i == 0)
                commonDivisiors.push(i)
        }
        console.log(commonDivisiors)
    </script>
</body>
</html>

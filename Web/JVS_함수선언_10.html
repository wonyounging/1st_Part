    <script>
        let pi = 3.14;
        console.log(`파이 값은 ${pi}입니다.`);

            let pi = 3;
            console.log(`파이 값은 ${pi}입니다.`);
        }
        sample();
        
        console.log(`파이 값은 ${pi}입니다.`);
    </script>

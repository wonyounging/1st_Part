<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹문서 위치 지정하기2</title>
    <style>
        *{ margin: 0; padding: 0;}
        p{ width: 500px; height: 200px; background-color: #eee;
            border: 1px solid #ccc; line-height: 2;}
        #static{ position: static;}
        #relative-1{ position: relative;}
        #relative-2{ position: relative; left: 100px; top: -50px;}
        #fixed{ width: 100px; height: 100px; background-color: black; position: fixed;
                right: 30px; top: 30px;}
    </style>
</head>
<body>
    <p id="static">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    <p id="relative-1">Laboriosam atque magni perspiciatis sapiente hic, natus nihil praesentium est quibusdam,</p>
    <p id="relative-2">ipsa, error similique debitis a minima? Tenetur placeat voluptas quo totam.</p>
    <p id="fixed"></p>
</body>
</html>

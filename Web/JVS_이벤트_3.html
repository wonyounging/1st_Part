<!DOCTYPE html>
<html lang="ko">

    <script>
        // document.querySelector('h1').style.backgroundColor = 'yellow';
        // document.querySelector('h2').style.backgroundColor = 'red';
        function handler(){
            document.querySelector('h1').style.backgroundColor = 'yellow';
            document.querySelector('h2').style.backgroundColor = 'red';
        }
    </script>
</head>
<body onload="handler()">

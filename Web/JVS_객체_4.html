<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- CDN : contents delivery network -->
    <!-- https://lodash.com/ -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>    
    // 데이터 생성
    const books = [{
        name : '자바스크립트 기초',
        price : 18000,
        publisher : '신촌출판사',
    }, {
        name : '파이썬 기초',
        price : 26000,
        publisher : '신촌출판사',
    }, {
        name : 'R 기초',
        price : 29000,
        publisher : '더조은출판사',
    }, {
        name : '딥러닝 기초',
        price : 25000,
        publisher : '위키북스',
    }]

    // 가격을 정렬 후 출력
    const output = _.sortBy(books, (book) => book.price);
    console.log(JSON.stringify(output, null, 2))
    </script>
</body>
</html>
<!-- popular javascript library 2022 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS_8_3</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            text-align: center;
            font-size: 20px;
            border-width: 5px;
            line-height: 100px;
            margin: 15px;
            display: inline-block;
        }
        #box1{border-style: solid;}
        #box2{border-style: dotted;}
        #box3{border-style: dashed;}
    </style>
</head>
<body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">대시 테두리</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공약수 구하기</title>
</head>
<body style="margin: 50px;">
    <h2>공약수 구하기</h2>
    <input type="text" id="num1" placeholder="정수 입력">
    <br>
    <input type="text" id="num2" placeholder="정수 입력">
    <br>
    <button onclick="getCD()">공약수 추출</button>
    <br>
    <p id="result"></p>
    
    <script>
        function getCD(){
            const a = Number(document.getElementById('num1').value);
            const b = Number(document.getElementById('num2').value);
            let commonDivisiors = [];
            for (let i = 1; i <= ((a < b) ? a : b); i++){
                if(a % i == 0 && b % i == 0)
                    commonDivisiors.push(i)
                }

            const res = document.getElementById('result');
            res.innerHTML =  `공약수 : [${commonDivisiors.toString()}]`;
        }
    </script>
</body>
</html>

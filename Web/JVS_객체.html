<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체</title>
    <style>
        #container{
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px double #222;
            background-color: aliceblue;
            text-align: center;
        }
        h1{
            margin-top: 80px;
        }
        .accent{
            font-size: 2em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>책 읽기</h1>
        <p><span class="accent" id="result"></span> 일 연속으로 책 읽기를 달성했네요.</p>
        <p>축하합니다!</p>
    </div>

    <script>
        var now = new Date();
        var firstDay = new Date("2023-03-06");

        var toNow = now.getTime();
        var toFirst = firstDay.getTime();
        var passedTime = toNow - toFirst;

        passedTime = Math.round(passedTime / (24*60*60*1000));

        document.querySelector("#result").innerHTML = passedTime
    </script>

    <script>
        const product = {
            제품명 : '망고',
            유형 : '절임',
            성분 : '망고, 설탕, 나트륨, 황색소',
            원산지 : '필리핀'
        }
    </script>
</body>
</html>

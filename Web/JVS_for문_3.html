<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for문 3의 배수 찾기</title>
    <style>
        body{
            font-size: 1.2em;
            text-align: center;
        }
        p{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>3의 배수 찾기</h2>
    <script>
        var i;
        var userNum = parseInt(prompt("몇까지 3의 배수를 찾을까요?", "100"));
        var count = 0;

        for(i=1; i<=userNum; i++){
            if(i % 3 === 0){
                count++;
                document.write(i + ", ");
            }
1        }
        document.write("<p>" + userNum + "까지의 3의 배수 갯수는 " + count + "개 입니다.</p>");
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 if문_2</title>
</head>
<body>
    <script>
       const date = new Date();
       const hour = date.getHours();
       if(hour < 12){
            alert("오전입니다.")
       }
        else{
            alert("오후입니다.")
       }
    </script>
</body>
</html>

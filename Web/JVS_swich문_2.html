<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 swich문_2</title>
</head>
<body>
    <script>
        var session = prompt("관심세션을 선택해주세요. 1-마케팅, 2-개발, 3-디자인")
            switch(session){
                case "1":
                    document.write("<p>마케팅 세션은 201호에서 진행됨</p>")
                    break;
                case "2":
                    document.write("<p>개발 세션은 202호에서 진행됨</p>")
                    break;
                case "3":
                    document.write("<p>디자인 세션은 203호에서 진행됨</p>")
                    break;
                default:
                    alert("잘못 입력함")
            }

        //     else if(session == "2"){

        //     }
        //     else{

        //     }
        // }
    </script>
</body>
</html>

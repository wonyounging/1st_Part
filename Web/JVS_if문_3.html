<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 if문_3</title>
</head>
<body>
    <script>
       let n = prompt("수를 입력해주세요 : ")

       if(n !== ""){
            if(n == 0){
                alert("0")
            }
            else if(n % 3 == 0){
                alert("3의 배수입니다.")
            }
            else{
                alert("3의 배수가 아닙니다.")
            }
        }
        else{
             alert('취소')
        } 
        

       
    </script>
</body>
</html>

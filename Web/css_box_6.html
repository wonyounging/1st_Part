<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS_8_6</title>
    <style>
        hr{
            border: 0;
            height: 5px;
            background-color: black;
        }
        div{
            width: 650px;
            height: 105x;
            font-size: 20px;
            border-width: 3px;

            display: inline-block;
            border-style: dotted
        }
        #box{
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <hr>
    <div id="box">
        박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리(border), 그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성되어 있습니다.
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
            <p><b> 주문할 상품을 선택해주세요</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="5" value="1">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label>
                    <input type="number" min="0" max="3" value="0">개 (최대 3개)
                </li>                <li>
                    <label><input type="checkbox" value="f_3">가정용 3kg</label>
                    <input type="range" min="0" max="5" value="1">개 (최대 5개)
                </li>                <li>
                    <label><input type="checkbox" value="f_5">가정용 5kg</label>
                    <input type="range" min="0" max="3" value="0">개 (최대 3개)
                </li>
            </ul>
            <p><b> 포장 선택</b></p>
            <ul>
                <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
                <li><label><input type="radio" name="gift" value="no">선물 포장 안함</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
            <ul id="shipping">
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="user-addr">배송주소</label>
                    <input type="text" id="user-addr">
                </li>
                <li>
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email">
                </li>                <li>
                    <label for="user-phone">연락처</label>
                    <input type="tel" id="user-phone">
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>

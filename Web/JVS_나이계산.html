<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 나이계산</title>
</head>
<body>
    <script>
        // 사용자로부터 태여난 연도를 입력받고
        // 변수 3개를 만들어 한국 나이를 계산하여 html에 출력하는 코드
        var year
        var age
        var now = 2023
        year  = prompt("태어난 연도를 입력하세요 : ");
        age = now - year + 1
        document.write(now+"년 현재<br>");
        document.write(year +"년에 태어난 사람의 나이는"+ age+"세입니다.");199
    </script>
</body>
</html>

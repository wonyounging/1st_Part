<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정규표현식</title>
</head>
<body>
    <script>
        const sample = "ㅠㅠA quick brown fox 갈색의 재빠른 여우가 Jumps orver 게으른 개를 The lazy dog. ㅋㅋ";
        let newStr = sample.replace(/[A-Z]/, '대');    // 자바스크립트는 '[A-Z]'  ->  /[A-Z]/ 해야 적용
        console.log(newStr);
        newStr = sample.replace(/o/, 'O');      // 제일 처음 나오는 한 개만 바꾸기
        console.log(newStr)
        newStr = sample.replace(/o/g, 'O');     // 전부 바꾸기
        console.log(newStr)
        newStr = sample.replace(/[A-Z]\w+/g, 'XXX');    // 대문자로 시작하는 단어 바꾸기
        console.log(newStr)

        // 한글 제거
        console.log(sample.replace(/[ㄱ-ㅎㅏ-ㅣ가-힣]/g, ''));

        // split
        let fruits = '사과, 배, 감, 포도';
        let fruitsArray = fruits.split(',');
        console.log(fruitsArray);

        fruits = '사과,           배, 감, 포도';
        fruitsArray = fruits.split(',').map(s => s.trim());
        console.log(fruitsArray);
    </script>
</body>
</html>

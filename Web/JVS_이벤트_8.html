<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cup</title>
<style>
    #container{
        width: 300px;
        margin: 10px auto;
    }
</style>
</head>
<body>
    <div id="container">
        <img src="imges/cup-1.png" id="cup" alt="cup">
    </div>
    <script>
        var cup = document.querySelector("#cup");
        // cup.onclick = function() {
        //     alert("이미지를 클릭했음");
        // }
        cup.onclick = changePic;
        
        function changePic() {
            cup.src = "imges/cup-2.png"
        }
    </script>
</body>
</html>

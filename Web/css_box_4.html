<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS_8_4</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            text-align: center;
            font-size: 20px;
            border-width: 5px;
            line-height: 100px;
            margin: 15px;
            display: inline-block;
            border-style: solid
        }
        #box1{border-width: 2px;}
        #box2{border-width: thick thin;}
        #box3{border-width: thick thin thin;}
        #box4{border-width: 10px 5px 5px 10px;}
    </style>
</head>
<body>
    <div id="box1">박스 1</div>
    <div id="box2">박스 2</div>
    <div id="box3">박스 3</div>
    <div id="box4">박스 4</div>
</body>
</html>

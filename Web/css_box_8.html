<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS_box_7</title>
    <style>
     div{
        width: 200px;
        height: 100px;
        margin: 15px;
        border-style: solid;
        border-color: blue;
        border-radius: 10px;
        display: inline-block;
     }
     b1{
        box-shadow: 2px -2px 5px 0px;
     }
     b2{
        box-shadow: 5px 5px 15px 5px blue;
     }
    </style>
</head>
<body>
    <div id="b1"></div>
    <div id="b2"></div>
    
  

</body>
</html>

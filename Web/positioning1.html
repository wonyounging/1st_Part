<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹문서 위치 지정하기</title>

        *{ margin: 0; padding: 0;}
        p{ width: 500px; height: 200px; background-color: #eee;
            border: 1px solid #ccc; line-height: 2;}
        #pos1{ position: absolute; left: 50px; top: 50px;}
        #pos2{ position: absolute; right: 100px; top: 100px;}
        #pos3{ position: absolute; left: 100px; bottom: 100px;}
    </style>
</head>
<body>
    <p id="pos1">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    <p id="pos2">Laboriosam atque magni perspiciatis sapiente hic, natus nihil praesentium est quibusdam,</p>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그라데이션</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 20px;
        }
        .grad{
            background-color: cornflowerblue;
            background: radial-gradient(circle at 20% 20%, white, blue);
            /*20% 20%에서 시작해서 흰색에서 파란색으로 바뀌는 원형 그라데이션*/
        }
    </style>
</head>
<body>
    <div class="grad"></div>     
</body>
</html>

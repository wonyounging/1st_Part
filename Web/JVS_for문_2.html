<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for문 구구단</title>
    <link rel="stylesheet" href="css/gugudan-table.css">
</head>
<body>
    <script>
        var i, j;
        document.write("<h1>구구단</h1>")
        for(i=1; i<10; i++){
            document.write("<table>");
            document.write("<tr><th>" + i + "단 </th></tr>");
            for(j=1; j<10; j++){
                document.write("<tr><td>" + i + "x" + j + "=" + i*j + "</td></tr>");
            }
            document.write("</table>");
            
            if(i === 3) break;
        }
    </script>
    
</body>
</html>
